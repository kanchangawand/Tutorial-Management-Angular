<div class="container py-3" *ngIf="addflag">
    <div class="row">
        <div class="col-md-12">



            <div class="row justify-content-center">
                <div class="col-md-6">
                    <span class="anchor" id="formLogin"></span>


                    <div class="card-body">
                        <form #addForm="ngForm" name="addForm" (ngSubmit)="addTutorail()">
                            <div class="form-group">
                                <label for="uname1">Title</label>
                                <input required type="text" class="form-control" id="title" name="title"  [(ngModel)]="tutorialData.title" #title="ngModel" >
                                <small  class="errorLabel" *ngIf="title.invalid && (title.dirty || title.touched ||addForm.submitted)">
                                    Please enter title.
                                </small>
                            </div>

                            <div class="form-group">
                                <label>Description</label>
                                <input required type="text" class="form-control" id="description" name="description"  [(ngModel)]="tutorialData.description" #description="ngModel" >
                                <small  class="errorLabel" *ngIf="description.invalid && (description.dirty || description.touched ||addForm.submitted)">
                                    Please enter description.
                                </small>
                            </div>
                            <div class="form-check small">

                            </div>
                            <button class="btn btn-success btn-lg float-right" type="submit">Submit</button>
                        </form>
                    </div>
                    <!--/card-block-->

                </div>
            </div>




        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->

<div *ngIf="!addflag">
    <center><P style="font-weight: bold;">{{addresult.message}} </P></center>
    <center> <button class="btn btn-success btn-lg float-right" type="button" (click)="calladdcomponent()" >Add</button></center>
    
</div>
